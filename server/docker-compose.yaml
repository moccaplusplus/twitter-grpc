version: '3.8'
services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongo
      MONGO_INITDB_ROOT_PASSWORD: mongo
    volumes:
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  mongo-express:
    image: mongo-express
    depends_on:
      - mongo
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_BASICAUTH_USERNAME: mongo
      ME_CONFIG_BASICAUTH_PASSWORD: mongo
      ME_CONFIG_MONGODB_ADMINUSERNAME: mongo
      ME_CONFIG_MONGODB_ADMINPASSWORD: mongo
      ME_CONFIG_MONGODB_URL: mongodb://mongo:mongo@mongo:27017/

  keycloak:
    image: quay.io/keycloak/keycloak
    restart: always
    ports:
      - 8443:8443
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start
      - --hostname=localhost
      - --http-enabled=false
      - --https-port=8443
      - --https-key-store-password=keycloakpass
      - --https-key-store-file=/opt/keycloak/conf/keystore.jks
      - --import-realm
    volumes:
      - ./twitter-realm.json:/opt/keycloak/data/import/twitter-realm.json:ro
      - ./keycloak.jks:/opt/keycloak/conf/keystore.jks:ro
